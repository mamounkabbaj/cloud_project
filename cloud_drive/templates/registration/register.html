<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <style>
        /* Full-page layout with light blue gradient background */
        body {
            background: linear-gradient(135deg, #2667FF 0%, #87BFFF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Register form with modern card design */
        .register-form {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: left;
            position: relative;
        }

        /* Cloud icon for subtle branding */
        .cloud-icon {
            position: absolute;
            top: -25px;
            right: -25px;
            font-size: 4rem;
            color: rgba(38, 103, 255, 0.15);
        }

        /* Title now on one line */
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
            white-space: nowrap; /* Keeps the title on a single line */
        }

        /* Modern floating labels for input fields */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            font-size: 0.85rem;
            color: #aaa;
            transition: all 0.3s ease;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -15px;  /* Adjusted to move the label higher */
            left: 10px;
            font-size: 0.75rem;
            color: #87BFFF;  /* Lighter blue color for focus */
        }

        /* Form input fields */
        input {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            outline: none;
        }

        /* Constraint text styling */
        .help-text {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 15px;
        }

        /* Button styling */
        button {
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #155abd;
        }

        /* Subtle branding */
        .branding-note {
            text-align: center;
            font-size: 0.85rem;
            color: #777;
            margin-top: 20px;
        }

        .branding-note a {
            color: #1a73e8;
            text-decoration: underline;
        }

        /* Responsive design for small devices */
        @media (max-width: 768px) {
            .register-form {
                padding: 30px;
                border-radius: 10px;
            }
            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="register-form">
        <i class="fas fa-cloud cloud-icon"></i> <!-- Subtle cloud icon -->

        <h2>Create your Cloudly account</h2> <!-- Title kept on one line -->
        
        <form method="post">
            {% csrf_token %}
            
            <!-- Username field with modern floating label -->
            <div class="form-group">
                <input type="text" name="username" id="username" required placeholder=" " />
                <label for="username">Username</label>
            </div>

            <!-- Email field with modern floating label -->
            <div class="form-group">
                <input type="email" name="email" id="email" required placeholder=" " />
                <label for="email">Email</label>
            </div>

            <!-- Password field with modern floating label -->
            <div class="form-group">
                <input type="password" name="password1" id="password1" required placeholder=" " />
                <label for="password1">Password</label>
            </div>

            <!-- Password confirmation field -->
            <div class="form-group">
                <input type="password" name="password2" id="password2" required placeholder=" " />
                <label for="password2">Confirm Password</label>
            </div>

            <!-- Password constraints text -->
            <p class="help-text">
                Your password must be at least 8 characters long, contain both uppercase and lowercase letters, and include at least one number.
            </p>
            <p class="help-text">
                Please make sure your email is valid, and confirm your password carefully.
            </p>

            <button type="submit">Sign up</button>
        </form>

        <p class="branding-note">Already have an account? <a href="/login/">Log in here</a>.</p>
    </div>
</body>
</html>
