<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        /* Full-page layout with gradient background */
        body {
            background: linear-gradient(135deg, #2667FF 0%, #87BFFF 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: 'Arial', sans-serif;
            color: #333;
        }

        /* Login form with card design */
        .login-form {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            text-align: left;
            position: relative;
        }

        /* Cloud icon for subtle branding */
        .cloud-icon {
            position: absolute;
            top: -25px;
            right: -25px;
            font-size: 4rem;
            color: rgba(38, 103, 255, 0.15);
        }

        /* Title styling */
        h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            color: #333;
        }

        /* Floating label input fields */
        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group label {
            position: absolute;
            top: 12px;
            left: 15px;
            font-size: 0.85rem;
            color: #aaa;
            transition: all 0.3s ease;
        }

        input:focus + label,
        input:not(:placeholder-shown) + label {
            top: -15px;
            left: 10px;
            font-size: 0.75rem;
            color: #87BFFF;  /* Light blue when input is focused */
        }

        /* Form input fields */
        input {
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 15px;
            width: 100%;
            font-size: 1rem;
            outline: none;
        }

        /* Button styling */
        button {
            padding: 12px;
            background-color: #1a73e8;
            color: white;
            border: none;
            border-radius: 8px;
            width: 100%;
            font-size: 1rem;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #155abd;
        }

        /* "Register" link styling */
        .register-note {
            text-align: center;
            font-size: 0.85rem;
            color: #777;
            margin-top: 20px;
        }

        .register-note a {
            color: #1a73e8;
            text-decoration: underline;
        }

        /* Responsive design for small devices */
        @media (max-width: 768px) {
            .login-form {
                padding: 30px;
                border-radius: 10px;
            }
            h2 {
                font-size: 1.25rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-form">
        <i class="fas fa-cloud cloud-icon"></i> <!-- Subtle cloud icon -->

        <h2>Login to Cloudly</h2> <!-- Title -->

        <form method="post">
            {% csrf_token %}
            
            <!-- Username/Email field with floating label -->
            <div class="form-group">
                <input type="text" name="username" id="username" required placeholder=" " />
                <label for="username">Email or Username</label>
            </div>

            <!-- Password field with floating label -->
            <div class="form-group">
                <input type="password" name="password" id="password" required placeholder=" " />
                <label for="password">Password</label>
            </div>

            <button type="submit">Login</button>
        </form>

        <!-- Register link -->
        <p class="register-note">
            Donâ€™t have an account? <a href="{% url 'register' %}">Create your Cloudly account</a>.
        </p>
    </div>
</body>
</html>
