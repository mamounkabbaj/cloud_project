<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move File</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .move-file-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        p {
            font-weight: bold;
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="move-file-form">
        <h2>Move File</h2>
        <p>Moving: {{ file.file.name }}</p>
        <form method="post">
            {% csrf_token %}
            <label for="new_folder">Move to folder:</label>
            <input type="text" name="new_folder" placeholder="Enter destination folder" required>
            <button type="submit">Move File</button>
        </form>
    </div>
</body>
</html>
