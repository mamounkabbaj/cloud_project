<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create a New Folder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 50px;
        }
        .create-folder-form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            background-color: #f9f9f9;
        }
        h2 {
            margin-bottom: 20px;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="create-folder-form">
        <h2>Create a New Folder</h2>
        <form method="post">
            {% csrf_token %}
            <input type="text" name="folder_name" placeholder="Enter folder name" required>
            <button type="submit">Create Folder</button>
        </form>
    </div>
</body>
</html>
